<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div id="welcomeDiv" class="card" style="max-width: 18rem; margin: auto;">
      <div class="card-header">Welcome Card</div>
      <div class="card-body">
        <h5 class="card-title">Welcome to my website!</h5>
        <p class="card-text">Register user here!</p>
      </div>
      <div class="card-footer">
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>

    <div id="registerDiv" class="card" style="max-width: 18rem; margin: auto;">
      <div class="card-header">Register</div>
      <div class="card-body">
        <div>
          <label for="name">Name</label>
          <input id="nameInput" type="text" class="form-control">
        </div>
        <div>
          <label for="section">Section</label>
          <input id="sectionInput" type="text" class="form-control">
        </div>
      </div>
      <div class="card-footer">
        <div style="text-align: right;">
          <button type="button" class="btn btn-secondary">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

    <div id="successfullyRegisteredDiv" class="card" style="max-width: 18rem; margin: auto;">
      <div class="card-header">Welcome Card</div>
      <div class="card-body">
        <h1 class="card-title"></h1>
        <p class="card-text">You have successfully registered.</p>
      </div>
</body>
<script type="text/javascript">
	$( "#welcomeDiv" ).on( "click", function() {
  $( this ).slideUp();
} );

	$( "#registerDiv" ).on( "click", function() {
  $( this ).slideUp();
} );
</script>
</html>
