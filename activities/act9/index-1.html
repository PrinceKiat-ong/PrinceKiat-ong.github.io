<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<title>Progress Bar</title>
</head>
<body style="text-align: center; margin: 100px;">
	<div id="progress1" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 50px">
      <div id="progress2" class="progress-bar" style="width: 100%">100%</div>
    </div>

    <button id="button1" type="button" class="btn btn-danger" style="margin: 10px; padding: 10px 20px;">Item 1</button>
    <button id="button2" type="button" class="btn btn-danger" style="margin: 10px; padding: 10px 20px;">Item 2</button>
    <button id="button3" type="button" class="btn btn-danger" style="margin: 10px; padding: 10px 20px;">Item 3</button>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
