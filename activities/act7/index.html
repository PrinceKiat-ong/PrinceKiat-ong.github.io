<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction to JavaScript</title>
</head>
<body>
	<h1>Grade Calculator</h1>
	<form id="gradeForm">
        <h2>Student Information:</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Prince Kiat-ong" required><br><br>
        
        <label for="section">Section:</label>
        <input type="text" id="section" placeholder="2F" required><br><br>
        
        <label for="yearLevel">Year Level:</label>
        <input type="number" id="yearLevel" placeholder="2" required><br><br>
        
        <h2>Enter your grades:</h2>
        <input type="number" class="gradeInput" required>
        <input type="number" class="gradeInput" required>
        <input type="number" class="gradeInput" required>
        <input type="number" class="gradeInput" required>
        <input type="number" class="gradeInput" required>
        
        <br><br>
        <button type="button" id="calculateButton">Compute grade</button>
    </form>
    <div id="result"></div>
</body>

<script type="text/javascript" src="script.js"></script>

<style type="text/css">
	body {
    text-align: center;
}

form {
    display: inline-block;
    text-align: left;
}

input {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
}

button {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
    padding: 10px 20px;
}

button:hover {
    background-color: #4CAF50;
    color: white;
}

#result {
    margin-top: 20px;
    font-size: 20px;
}
</style>

</html>
